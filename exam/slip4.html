<!--  Write a JavaScript function to accept FirstName
and LastName from user.
 Display users entered information.
 [Hint: Use alert and prompt dialog box]  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="disp()">
    <script>
      function disp() {
        var a = prompt("enter  First name");

        var b = prompt("enter  Last name");

        alert(a + " " + b);
      }
    </script>
  </body>
</html>
